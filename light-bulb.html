<!DOCTYPE html>
<body>
    <h2 id="Header">What Can JavaScript Do ?</h2>

    <p> In this case JavaScript changes the src attribute of an image html element </p>


    <button onclick="document.getElementById('myImage').src='img/On-light-bulb.png'">On</button>
    <img id="myImage" src="img/Off-light-bulb.png" alt="Off-light-bulb">
    <button onclick="document.getElementById('myImage').src='img/Off-light-bulb.png'">Off</button>



    

</body>

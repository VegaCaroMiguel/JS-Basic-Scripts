<!DOCTYPE html>
<html>
<body>
    <div style="text-align: center;">
        <h1>Hide and Display</h1>
    </div>
    <div style="text-align: center;">

        <p id="LoremIpsum" style="text-align: center;">Lorem ipsum dolor sit amet consectetur adipisicing 
            elit. Qui dignissimos doloremque ipsum. Aspernatur
            molestias nam voluptatem, mollitia a minima quis
            deleniti modi quibusdam labore sunt, corporis 
            eveniet natus, dolorem voluptates?</p>
    </div>

    <div style="text-align: center;">
        <button onclick="Hide()">Hide</button>
        <button onclick="Display()">Display</button>
        <button onclick="changeFont()">Italic Font</button>

    </div>


    <script>
        function Hide(){
            var element = document.getElementById('LoremIpsum');
            element.style.display='none';
        }
        function Display(){
            var element = document.getElementById('LoremIpsum');
            element.style.display='block';
        }
        function changeFont(){
            var element = document.getElementById('LoremIpsum');
            element.style.fontStyle='italic'; 
        }
    </script>
</body> 
</html>

<!DOCTYPE html>
<html>
<body>
    <h1>Testing the: .getElementById() Method in JS</h1>

    <p id="LoremIpsum">Lorem ipsum dolor sit amet consectetur adipisicing 
        elit. Qui dignissimos doloremque ipsum. Aspernatur
         molestias nam voluptatem, mollitia a minima quis
          deleniti modi quibusdam labore sunt, corporis 
          eveniet natus, dolorem voluptates?</p>

    <!--.getElementById() gets and html element by the identifier-->

    <!--.innerHTML (Replaces the text)-->
    <!--.src (Replaces the img source root of the image)-->
    <!--.style (Acess the styles of the html element)-->

    <button onclick="document.getElementById('LoremIpsum').style.display='none'">Hide</button>
    <button onclick="document.getElementById('LoremIpsum').style.display='block'">Display</button>

</body>


</html>
